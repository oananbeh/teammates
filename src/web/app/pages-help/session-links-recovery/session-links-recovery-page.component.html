<h1 class="color-orange">
  Recovering Session Links for Students
</h1>

<p>
  If you cannot find your feedback session links, enter your course registered email below. Links to all your feedback
  sessions with start date within the past 90 days will be sent to the email address.
</p>

<div class="card bg-light col-sm-9 col-md-6">
  <form class="card-body" [formGroup]="formSessionLinksRecovery" (ngSubmit)="onSubmitFormSessionLinksRecovery(formSessionLinksRecovery)">

    <div class="form-group">
      <label class="control-label">
        <strong>Email:</strong>
      </label>
      <input class="form-control" type="email" formControlName="email" maxlength="254" email="true" spellcheck="false">
    </div>
    <div *ngIf="captchaSiteKey !== ''" class="form-group">
      <ngx-recaptcha2 #captchaElem [siteKey]="captchaSiteKey" (success)="handleSuccess($event)"
        [useGlobalDomain]="false" [size]="size" [hl]="lang" formControlName="recaptcha">
      </ngx-recaptcha2>
    </div>

    <button class="btn btn-primary" type="submit">
      <tm-ajax-loading *ngIf="isFormSubmitting"></tm-ajax-loading>Submit
    </button>

  </form>
</div>
